<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos | Curso Platzi</title>
</head>
<body>
    <header>
        <h1>Tienda GaminG</h1>
        <h3>Calcular descuentos</h3>
    </header>
    
        <img src="./img/SalaGaming.jpg" alt="Sala gaming" width="400" />
        <figcaption><strong>Personaliza tu setup gaming</strong></figcaption>
    
    <section>
        <h3>
            Calcula el precio a pagar con descuento.
        </h3>
        <form>
            <label for="InputPrice">Precio original del producto</label>
            <input id="InputPrice" type="number" /><br />

            <label for="InputDiscount">Porcentaje de descuento inicial</label>
            <input id="InputDiscount" type="number" /><br />

            <label for="InputVoucher">Ingrese su cupón de descuento(opcional)</label>
            <input id="InputVoucher" type="text" />

            <p><strong>El cupón se calcula sobre el precio con descuento inicial.</strong></p>

            <p id="ResultP"></p>

            <button type="button" onclick="onClickButtonPriceDiscount()">
                Calcular total.
            </button>
        </form>
        <form>
            <p>Los siguientes son los códigos de descuento vigentes:</p>
            <ul>
                <li>S117MC = 25%</li>
                <li>B312N6 = 20%</li>
                <li>A239N4 = 15%</li>
                <li>A259N1 = 10%</li>
                <li>M343GS = 5%</li>
            </ul>
        </form>
    </section>
    <script src="./descuentos.js"></script>
</body>
</html>
